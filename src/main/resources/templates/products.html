<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2874f0;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            height: 500;
            object-fit: cover;
            cursor: pointer;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .card-text {
            color: #666;
        }
    </style>
</head>

<body>

<header>
    <h1>Product List</h1>
</header>

<div class="container">
    <div class="row">
        <!-- Loop through the products -->
        <div th:each="product : ${products}" class="col-md-4">
            <div class="card">
                <img th:src="${product.image}" alt="Product Image" class="card-img-top" data-toggle="modal" data-target="#imageModal" onclick="showImageModal('${product.image}')">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text text-muted" th:text="${product.category}"></p>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Image Modal -->
<div class="modal" id="imageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img id="modalImage" class="img-fluid" alt="Modal Image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js scripts (if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // When the modal is shown, update the image source
    $('#imageModal').on('show.bs.modal', function (e) {
        var modalImage = document.getElementById("modalImage");
        modalImage.src = e.relatedTarget.src;
    });

    // Clear the modal content when it is hidden
    $('#imageModal').on('hidden.bs.modal', function () {
        var modalImage = document.getElementById("modalImage");
        modalImage.src = "";
    });

    function showImageModal(imageUrl) {
        var modalImage = document.getElementById("modalImage");
        modalImage.src = "";  // Clear previous image to avoid flickering
        modalImage.src = imageUrl;
        $('#imageModal').modal('show');
    }
</script>

</body>

</html>
